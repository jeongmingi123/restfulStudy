<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>
</head>
<body>
    <h1>글쓰기 페이지</h1>
    <form method="POST">
        {% csrf_token %}
        제목<br>
        <input type="text" name="title"><br>
        내용<br>
        <textarea rows="10" cols="50" name="text"></textarea><br>
        코멘트<br>
        <input type="text" name="comment"><br>
        <input type="submit" value="글쓰기">
    </form>
</body>
</html>
