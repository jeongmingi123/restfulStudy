<a href="/blog/new_blog">새글쓰기</a>
{% for blog in blogs %}
    <h1> ---------------------</h1>
    <h1> 제목 : {{blog.title}}</h1>
    <h1> 내용 : {{blog.text}}</h1>
    <h1> 코멘트 : {{blog.comment}}</h1>
    <h1> 등록시간 : {{blog.created}}</h1>
    <a href="/blog/{{blog.pk}}/remove">삭제</a>
    <a href="/blog/{{blog.pk}}/edit">수정</a>
{% endfor %}
